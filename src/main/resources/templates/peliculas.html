<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>peliculas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body class="">
<div class="container">
    <div class="row flex-wrap">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <!--las etiquetas # son para los idiomas diferentes-->
            <h1 class="mt-4" th:text="#{peliculas}">Peliculas</h1>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 mt-4">
            <form class="d-flex mt-lg-4 mt-md-4  mt-sm-0 gap-2" action="/peliculas/crear">
                <input class="btn-danger  w-100" type="submit" th:value="#{btn.crear}">
            </form>
        </div>
    </div>
    <div>
        <hr/>
    </div>
    <div class="row bg-primary  text-center  py-3 ">
        <div class="col-md-1  text-white " >Id</div>
        <div class="col-md-1  text-white " >Titulo</div>
        <div class="col-md-1  text-white " >F.Lanz</div>
        <div class="col-md-1  text-white " >Id.idioma</div>
        <div class="col-md-1  text-white " >D.Alquiler</div>
        <div class="col-md-1  text-white " >R.Rate</div>
        <div class="col-md-1  text-white " >Duracion</div>
        <div class="col-md-1  text-white " >R.cost</div>
        <div class="col-md-1  text-white " >U.Actualiz</div>
    </div>

    <div>
        <hr/>
    </div>

    <div class="row text-center py-1" th:each="pelicula: ${listPeliculas}">
        <div class="col-1" th:text="${pelicula.id}"> Id</div>
        <div class="col-1" th:text="${pelicula.titulo}"> Titulo</div>
        <div class="col-1" th:text="${#dates.format(pelicula.fecha_lanzamiento, 'dd-MM-yyyy')}"> F.Lanz</div>
        <div class="col-1" th:text="${pelicula.id_idioma}"> Id.idioma</div>
        <div class="col-1" th:text="${pelicula.duracion_alquiler}"> D.Alquiler</div>
        <div class="col-1" th:text="${pelicula.rental_rate}"> R.Rate</div>
        <div class="col-1" th:text="${pelicula.duracion}"> Duracion</div>
        <div class="col-1" th:text="${pelicula.replacement_cost}"> R.cost</div>
        <div class="col-1" th:text="${#dates.format(pelicula.ultima_actualizacion, 'dd-MM-yyyy')}"> U.Actualiz</div>


        <div class="col-3 d-flex flex-wrap justify-content-between gap-2" style="overflow: hidden;">

            <form class="flex-grow-1" th:action="@{/peliculas/{id}(id=${pelicula.id})}" method="get"
                  style="display: inline;">
                <input class="btn-success w-100" type="submit"  value="Ver Detalle"/>
            </form>
            <form class="flex-grow-1" th:action="@{'/peliculas/editar/' + ${pelicula.id}} " style="display: inline;">
                <input class="btn-warning w-100" type="submit"  value="Editar"/>
            </form>
            <form class="flex-grow-1" th:action="@{/peliculas/borrar/{id} (id=${pelicula.id})}" method="post"
                  style="display: inline;">
                <input class="btn-danger w-100" type="submit"  value="Eliminar"/>
            </form>
        </div>
        <hr class="col-9 border-2"/>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
